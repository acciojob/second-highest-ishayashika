<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			if (arr.length < 2) {
				return -Infinity; 
			}
			arr = arr.map(Number);
			let heighest_element=Number.MIN_SAFE_INTEGER;
			for(let i=0;i<arr.length;i++)
				{
					if(arr[i]>heighest_element){
						heighest_element=arr[i];
					}
				}
			let sec_highest=-Infinity;
			for(let i=0;i<arr.length;i++){
				if(arr[i]!==heighest_element){
					sec_highest=Math.max(sec_highest,arr[i]);
				}
			}
			return sec_highest;
		}

		function Main() {
			  var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				 arr[i] = prompt("Enter element " + (i+1));
			}
			 alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
